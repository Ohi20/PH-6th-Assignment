<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to phone Bazar</title>
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome Link -->
    <script src="https://kit.fontawesome.com/686102da2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 id="header-title" class="text-center">Phone Bazaar</h1>
        <h2 id="header-paragraph" class="text-center">Welcome! Search here to find your Phone </h2>
        <span class="placeholder col-12 bg-muted"></span>
    </header>
    <main>
        <!-- Search Bar -->
    <div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="input-group">
                <input id="search-box" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button onclick="allPhone()" id="search-button" class="btn" type="button">Search</button>
                </span>
            </div>
        </div>
    </div>
</div>
        <!-- No search result -->
        <div id="no-result">
            
        </div>
       <!-- Single phone details -->
       <div id="phone-details" class="text-center mt-4">
        
        </div>     
       <!-- Cards -->
       <div id="phone-container">

       </div>
       
    </main>
      <footer class="container mt-5">
        <div class="progress ">
            <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </footer>
      <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
